<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact DigiVayu - Get in touch with us for your digital marketing needs">
    <link rel="stylesheet" href="dist/loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="./assets/image/png/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/style.css">
    <title>Contact Us - DigiVayu</title>
</head>
<body>
    <div class="loader-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div class="loader"></div>
    </div>
    <main>
        <nav id="nav-container"></nav>
        

        <!-- Contact Header -->
        <section class="contact-header py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="heading-group mb-4">
                            <h4 class="font-body fw-bold text-primary">GET IN TOUCH</h4>
                            <h1 class="display-4 fw-bold font-display">Let's Start a <span class="gred-text">Conversation</span></h1>
                        </div>
                        <p class="mb-4">Ready to take your business to the next level? We're here to help you achieve your digital marketing goals. Reach out to us today!</p>
                        <div class="contact-info">
                            <div class="contact-item d-flex align-items-center gap-3 mb-3">
                                <div class="icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Phone</h5>
                                    <a href="tel:+919823000000">+91 9823000000</a>
                                </div>
                            </div>
                            <div class="contact-item d-flex align-items-center gap-3 mb-3">
                                <div class="icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Email</h5>
                                    <a href="mailto:contact@digivayu.in">contact@digivayu.in</a>
                                </div>
                            </div>
                            <div class="contact-item d-flex align-items-center gap-3">
                                <div class="icon">
                                    <i class="fas fa-location-dot"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Address</h5>
                                    <p class="mb-0">1234, Main Street, City, Country</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="page-form-wrapper">
                            <form id="pageContactForm" class="page-form p-4">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <label for="fullName">Full Name</label>
                                            <input type="text" id="fullName" class="form-input" required placeholder="e.g. John Smith">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <label for="userPhone">Mobile Number</label>
                                            <input type="tel" id="userPhone" class="form-input" required placeholder="e.g. 1234567890" pattern="[0-9]{10}" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <label for="messageSubject">Subject</label>
                                            <input type="text" id="messageSubject" class="form-input" required placeholder="e.g. Business Inquiry">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <label for="messageContent">Message</label>
                                            <textarea id="messageContent" class="form-input" rows="5" required 
                                                placeholder="Tell us about your requirements..."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="cssbuttons-io">
                                            <span
                                               class="text-white">ðŸ˜Ž
                                              Send Message </span
                                            >
                                          </a >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Google Maps -->
        <section class="map-section py-5">
            <div class="heading-group text-center d-flex flex-column justify-content-center align-items-center gap-3 mb-5">
                <h4 class="font-body fw-bold">FIND US HERE</h4>
                <h2 class="font-display fw-bold display-6">Our Location</h2>
            </div>
            <div class="container-fluid p-0">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.4232559196425!2d73.77730167517444!3d19.990743022619927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddebde23412d49%3A0x4a84d29a5e3458e1!2sDharma%20Rpd%20Estate!5e0!3m2!1sen!2sin!4v1734693491913!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <footer id="footer-container"></footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="javascript/components/navbar.js"></script>
    <script type="module" src="javascript/components/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
